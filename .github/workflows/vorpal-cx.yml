name: Checkmarx Vorpal Scan

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch:  # Allows manual trigger

permissions:
  security-events: write  # Required for uploading SARIF results

jobs:
  security_scan:
    permissions:
      contents: read # for actions/checkout to fetch code
      actions: read # required for private repos using upload-sarif
      security-events: write
    name: Run Vorpal Security Scan
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Find Files and Run Vorpal Scan
        run: |
          FILES=$(find . -type f \( -name "*.cs" -o -name "*.java" -o -name "*.js" -o -name "*.py" \))
          if [ -z "$FILES" ]; then
            echo "No supported files found. Exiting."
            exit 0
          fi

          docker run --rm \
            checkmarx/vorpal-cli:1.0.116 \
            -s $FILES -r vorpal-results.sarif

      - name: Upload SARIF results to GitHub Code Scanning
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: vorpal-results.sarif
